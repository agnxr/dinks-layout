<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <!-- menu -->
        <nav>

        </nav>
        <!-- /menu -->

        <!-- logo -->
        <div class="logo">
            <a href="#"><img src="./assets/logo.png" alt="d'inks"/></a>
        </div>
        <!-- /logo -->

        <!-- product section -->
        <section class="products-section">
            <div class="products-wrapper">
                <div class="product">
                    <p class="product__name">Bijou</p>
                    <img class="product__img" src="./assets/bijou.jpg" alt="Bijou">

                <div class="product">
                    <p class="product__name">Negroni</p>
                    <img class="product__img" src="./assets/negroni.jpg" alt="Negron">
                </div>
                <div class="product">
                    <p class="product__name">Mojito</p>
                    <img class="product__img" src="./assets/mojito.jpg" alt="Mojito">

                    <p class="product__name">Texas Rattlesnake</p>

                </div>
                <div class="product">
                    <p class="product__name">Egg Nogg</p>
                    <img class="product__img" src="./assets/eggnogg.jpg" alt="Egg Nogg">
                </div>
                <div class="product">
                    <p class="product__name">Zinger</p>
                    <img class="product__img" src="./assets/zinger.jpg" alt="Zinger">
                </div>
            </div>
        </section>
        <!-- /product section -->

        <!-- footer -->
        <footer>
            <div class="footer-wrapper">
                <!-- contact bar -->
                <div class="contact-bar">
                    <p>Say hello! - </p>
                    <a class="contact-bar__mail" href="mailto:hi@dinks.com">hi@dinks.com</a>
                </div>
                <!-- /contact bar -->
                
                <!-- social media bar -->
                <div class="social-media">
                    <p>Follow us</p>
                    <ul class="social-media__wrapper">
                        <li class="social-media__item social-media--dribble"><a href="https://dribbble.com/" title="Dribbble - the link will open in the new tab" target="_blank"><img src="./assets/dribbble.png" alt="Dribble"/></a></li>
                        <li class="social-media__item social-media--instagram"><a href="https://instargram.com/" title="Instagram - the link will open in the new tab" target="_blank"><img src="./assets/instagram.png" alt="Instagram"/></a></li>
                        <li class="social-media__item social-media--facebook"><a href="https://facebook.com/" title="Facebook - the link will open in the new tab" target="_blank"><img src="./assets/facebook.png" alt="Facebook"/></a></li>
                    </ul>
                </div>
